<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="./assets/growwpark_logo.jpg" type="image/jpeg">
<title>Growwpark Portfolio</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* =========================
   THEME VARIABLES
========================= */
:root, html[data-theme='light'] {
    --color-background:#F3F4F6;
    --color-primary-text:#1E293B;
    --color-secondary-text:#475569;
    --color-accent:#3B82F6;
    --color-primary:#1E3A8A;
    --color-border:#E2E8F0;
    --color-hover:#E0F2FE;
    --color-card-bg:#FFFFFF;
}

/* =========================
   BASE
========================= */
body{
    background:var(--color-background);
    color:var(--color-primary-text);
    font-family:system-ui;
}

/* =========================
   NAVBAR
========================= */
#main-header nav{
    background:var(--color-card-bg);
    border-radius:9999px;
    max-width:1200px;
    margin:auto;
    padding:10px 25px;
    box-shadow:0 10px 25px rgba(30,58,138,.15);
}

/* =========================
   NAV LINKS
========================= */
.nav-link{
    position:relative;
    padding:.25rem 0;
}
.nav-link::after{
    content:"";
    position:absolute;
    left:0;right:0;bottom:0;
    height:2px;
    background:var(--color-accent);
    transform:scaleX(0);
    transition:.3s;
}
.nav-link:hover::after{
    transform:scaleX(1);
}

/* =========================
   DROPDOWN (FIXED)
========================= */
.dropdown-wrapper{
    position:relative;
}

.dropdown-menu{
    position:absolute;
    top:calc(100% + 8px);
    left:0;
    min-width:200px;
    background:var(--color-card-bg);
    border:1px solid var(--color-border);
    border-radius:.5rem;
    box-shadow:0 12px 30px rgba(30,58,138,.18);
    opacity:0;
    visibility:hidden;
    transform:translateY(-10px);
    transition:.25s ease;
    z-index:1000;
}

.dropdown-wrapper.open .dropdown-menu{
    opacity:1;
    visibility:visible;
    transform:translateY(0);
}

.dropdown-menu a{
    display:flex;
    align-items:center;
    gap:.5rem;
    padding:.75rem 1rem;
    font-size:.875rem;
    border-bottom:1px solid var(--color-border);
}

.dropdown-menu a:last-child{border:none;}
.dropdown-menu a:hover{
    background:var(--color-hover);
    color:var(--color-accent);
    padding-left:1.25rem;
}

/* Rotate arrow */
.dropdown-wrapper.open svg{
    transform:rotate(180deg);
    transition:.25s;
}

/* =========================
   MOBILE DROPDOWN
========================= */
@media(max-width:1024px){
    .dropdown-menu{
        position:static;
        box-shadow:none;
        border:none;
        transform:none;
        display:none;
        opacity:1;
        visibility:visible;
    }
    .dropdown-wrapper.open .dropdown-menu{
        display:block;
    }
}
</style>
</head>
<body class="antialiased">

<!-- =========================
     HEADER
========================= -->
<header class="fixed top-3 left-0 w-full z-50" id="main-header">
<nav class="flex items-center justify-between h-16">

<a href="index.html" class="text-2xl font-serif font-bold">
    <span class="text-primary">Groww</span><span class="text-accent">Portfolio</span>
</a>

<div class="hidden lg:flex items-center space-x-6 font-medium">
<!-- ðŸ”½ FIXED DROPDOWN -->
<div class="dropdown-wrapper">
    <button class="nav-link flex items-center gap-1 dropdown-toggle">
        Homes
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    <div class="dropdown-menu">
        <a href="index.html"><i class="fa-solid fa-house text-accent"></i>Home 1</a>
        <a href="home2.html"><i class="fa-solid fa-house text-accent"></i>Home 2</a>
    </div>
</div>
<a href="project-page.html" class="nav-link">Project</a>
<a href="articles.html" class="nav-link">Articles</a>
<a href="about.html" class="nav-link">About</a>
<a href="contact.html" class="nav-link">Contact</a>
</div>
</nav>
</header>

<!-- =========================
     SCRIPT (ONLY DROPDOWN)
========================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const dropdowns = document.querySelectorAll(".dropdown-wrapper");

    dropdowns.forEach(dropdown => {
        const button = dropdown.querySelector(".dropdown-toggle");

        // Desktop hover
        dropdown.addEventListener("mouseenter", () => {
            if (window.innerWidth >= 1024) dropdown.classList.add("open");
        });

        dropdown.addEventListener("mouseleave", () => {
            if (window.innerWidth >= 1024) dropdown.classList.remove("open");
        });

        // Mobile click
        button.addEventListener("click", e => {
            e.preventDefault();
            dropdown.classList.toggle("open");
        });
    });

    // Click outside close
    document.addEventListener("click", e => {
        dropdowns.forEach(dropdown => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove("open");
            }
        });
    });
});
</script>
</body>
</html>
